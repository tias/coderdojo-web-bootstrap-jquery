<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
.top {
  /* om de achtergrond in te kleuren */
  width: 100%;
  height: 30px;
  background-color: green;
}

.top ul {
  /* geen bullets */
  list-style-type: none;
}

.top li {
  /* allemaal naast elkaar */
  float: left;
}

.top a {
  /* hele blok clickbaar en van vaste breedte */
  display: block;
  width: 80px;
  margin: 5px;
  
  /* kleurtjes */
  color: white;
  background-color: green;
}

.rest {
  padding: 5px;
}

<body>

  <div class="top">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </div>
  
  <div class="rest">
    <h2>Cool</h2>
    Een menu vanboven is eigenlijk gewoon een lijst!
    
    <ul>
      <li>Zoals</li>
      <li>deze</li>
      <li>dus</li>
      <li>eigenlijk.</li>
    </ul>
    
    <p>Alleen dat de zwarte punten worden verborgen en alle elementen naast elkaar komen te staan.
    </p>
    
    <p>Dat en nog veel meer kan met CSS...</p>
    
  </div>
