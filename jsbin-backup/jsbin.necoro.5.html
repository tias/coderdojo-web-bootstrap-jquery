<meta name="robots" content="noindex">
<html>
<head>
<script src="http://code.jquery.com/jquery.min.js"></script>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css" />
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <title>Hallo website</title>
</head>
<body>
  <div class="container"><p />

    <div class="panel panel-info">
      <div class="panel-heading">Hallo, ik ben een website. Wie ben jij?</div>
      <div class="panel-body">
        <input type="text" id="naam" class="form-control"></input>
      </div>
    </div>

    <button id="knop" type="button" class="btn btn-primary btn-lg">Click mij!</button>
    <span id="tel"></span>
    
<!--
 Kan jij nog extra boodschappen toevoegen, voor hogere teller waarden?

 Kan je na een aantal clicks een knop toevoegen, waarbij de clicks dubbel tellen als je daar op duwt?

 Kan je een lijst maken, waar om de 10 clicks een boodschap alla 'Je hebt X clicks gehaald!' erbij komt?
-->
  
  </div> 
<script id="jsbin-javascript">
// click teller
var teller = 0;
var msg = 'Click mij';

// verberg knop om te beginnen
$("#knop").hide();

// wanneer een naam ingevuld is
$("#naam").change(function(){
  $("#knop").show();
  // verander de tekst van de knop
  $("#knop").text(msg+', '+$("#naam").val()+'!');
});

// wanneer de knop geclicked wordt
$("#knop").click(function(){
  teller = teller + 1;
  if (teller == 1) {
    msg = 'Click mij nogmaals';
  } else if (teller == 5) {
    msg = 'Joepie, blijven clicken';
  } else if (teller == 10) {
    msg = 'Niet stoppen met clicken';
  } else if (teller == 20) {
    msg = 'Ik word toch zo graag geklicked';
  } else if (teller == 40) {
    msg = 'Ik kan zo blijven doorgaan';
  }
  // update de tekstjes
  $("#tel").text('('+teller+')');
  $("#knop").text(msg+', '+$("#naam").val()+'!');
});

</script>
</body>
</html>
