<html>

<script src="http://code.jquery.com/jquery.min.js"></script>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<body>
<div class="container">

  <div class="jumbotron">
    <h1>Raad het getal!</h1>
    <p>Het getal is tussen 0 en 50 (inclusief) en je hebt nog <span id="kansen"></span> kansen!</p>
  </div>

  <p>
    <img src="http://jackmalcolm.com/blog/wp-content/uploads/2011/09/numbers-300x225.jpg" alt="getallen" width="250px" />
  </p>

  <div class="form-inline">
    <span>Jouw gok:</span>
    <input type="text" id="gok" class="form-control"></input>
    <button type="submit" id="kijkna" class="btn btn-default">Kijk na</button>
  </div>

<!--
  Kan je een foutmelding tonen indien geen getal wordt ingevuld maar iets anders?

  Kan je het mogelijk maken het minimum/maximum en aantal kansen zelf te veranderen via de webpagina?

  Kan je de invoervelden om dat te veranderen enkel tonen (en weer verbergen) als er op een 'geavanceerde opties' link wordt geclickt?
-->
  
</div>
<script id="jsbin-javascript">
// de instellingen
var kansen = 6;
var getal_min = 0;
var getal_max = 50;
var getal = Math.floor(Math.random()*getal_max + getal_min);
//alert('DEBUG: Het te raden getal is '+getal);

// vul kansen in
$("#kansen").text(kansen);

// als op de knop geduwd wordt
$("#kijkna").click(function(){
    var gok = Number($("#gok").val());
    if (!gok)
      return;
  
    if (gok == getal) {
        alert('Juist!');
        $("#kijkna").prop("disabled",true); // zet knop uit
    } else {
        // niet juist
        kansen = kansen - 1;
        $("#kansen").text(kansen);
        if (kansen === 0) {
            alert('Game over... het getal was: '+getal);
            $("#kijkna").prop("disabled",true); // zet knop uit
        } else {
          if (gok < getal)
            alert('Te klein!');
          else
            alert('Te groot!');
        }
    }
});

</script>
</body>
</html>
