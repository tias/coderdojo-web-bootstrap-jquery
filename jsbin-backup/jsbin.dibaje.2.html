  <meta charset="utf-8">
  <title>Hello World</title>
</head>
<body>
  
  <p>Hello World!</p>
  
  <button id="knop">See you later...</button>
  
<!--
 Kan je een knop (of link) toevoegen die de inhoud weer tevoorschijn tovert wanneer je er op clickt?
-->
  
<script id="jsbin-javascript">
$("#knop").click(function() {
  $("#knop").hide();
  $("p").hide();
});
</script>
